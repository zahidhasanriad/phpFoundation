<!DOCTYPE HTML>
<html>

	<head>

		<title>FTFLeans</title>

		<style>

			/* Understanding how we can change display properties from block to inline or inline to block */

			span,i{
				background-color: violet;
				width: 500px;
				display: block;

			}

			h1{

				background-color: green;
				width: 500px;
				display: inline;
			}

			p{
				background-color: red;
				display: inline-block;
				width:500px;
			}


		</style>
     

	</head>

	<body>

		<!- Understanding html Whitespace all whitespace will be treated as one space -->
		aaaaaaaaaaaaaaaaaaaaaaa
		

		aaaaaaaaaaaaaaaaaaaaaaa

		<!-- Introducing HTML entity -->
		<!-- Understanding &nbsp Non Breaking Space  &bull; Bullet -->

		aaaaa&nbsp;&nbsp;aaaaaaaaaaaaaaaaaa
		aaaaaaaaa&bull;aaaaaaaaaaaaaa

		<!-- Understanding block element and inline element-->

		<h1>Hello FTFL <i><b>Hello FTFL<p> Hello FTFL</p></b></i> Hello FTFL</h1>

		<!-- Using Relative Path -->
		<!-- Introducing Attribute (key-value) -->

		FTFLeans are Hungry!!!
		<img alt="FTFLeans are fasting" src ='image/ftfl_food1.jpg' />
		<br/>
		<input type = "text" />
		<input type = "text" disabled = "disabled" />
		
		<p> We are FTFLeans </p>


	</body>

</html>
